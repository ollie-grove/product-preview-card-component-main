<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://kit.fontawesome.com/00e7f7acda.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main> 
    <div class="card-container"> 
      <img class="mobile-image"
      src="./images/image-product-mobile.jpg"
      alt="perfume bottle" />

      <img class="desktop-image"
      src="./images/image-product-desktop.jpg"
      alt="perfume bottle" />


      <section class="product-information">
        <p class="perfume">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <p class="price">$149.99

          <span>$169.99</span>
        
        </p>
      
        <button class="btn"><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>

      </section>

      </div>
      
      </main>

    
      

    </div>
    
   

  
  
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ollie</a>.
    </div>

  </footer>
  
</body>
</html>
